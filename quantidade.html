<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quantidade â€” FUTMARKET BR</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0a74ff; --bg2:#1161d6; --card:#0f2a4b; --panel:#0b2035;
      --accent:#ffd400; --white:#ffffff; --gray:#888;
    }
    *{box-sizing:border-box;font-family:'Inter',sans-serif}
    html,body{height:100%;margin:0}
    body{background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--white);}
    .topbar{background:#0b0b0b;padding:14px 24px;color:var(--white);font-weight:700;letter-spacing:1px;}
    .wrap{max-width:1200px;margin:38px auto;padding:28px;}
    h1{text-align:center;font-size:36px;margin:8px 0 26px;font-weight:800;}
    .steps{display:flex;justify-content:center;align-items:center;margin-bottom:30px;gap:60px;}
    .step{display:flex;flex-direction:column;align-items:center;font-size:14px;font-weight:600;color:var(--gray);}
    .circle{width:34px;height:34px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;margin-bottom:6px;border:2px solid var(--gray);color:var(--gray);}
    .step.active{color:var(--white);}
    .step.active .circle{background:var(--bg1);border-color:var(--bg1);color:#fff;}
    .step.done{color:#fff;}
    .step.done .circle{background:var(--white);color:#000;border-color:var(--white);}
    .card{background:linear-gradient(180deg, rgba(7,21,40,0.9), rgba(5,16,30,0.95)); border-radius:14px;padding:28px;box-shadow: 0 18px 50px rgba(0,0,0,0.45);}
    .slider-area{margin-top:6px;position:relative;}
    .marker-row{position:relative;height:22px;margin-bottom:12px;}
    .marker{position:absolute;top:0;transform:translateX(-50%);color:rgba(255,255,255,0.85);font-size:13px;white-space:nowrap;}
    .range-wrap{position:relative;padding:18px 8px;}
    input[type="range"]{-webkit-appearance:none;width:100%;height:8px;background:transparent;outline:none;margin:0;}
    input[type="range"]::-webkit-slider-runnable-track{height:8px;background:rgba(255,255,255,0.12);border-radius:6px;}
    input[type="range"]::-webkit-slider-thumb{-webkit-appearance:none;width:20px;height:20px;border-radius:50%;background:var(--accent);margin-top:-6px;box-shadow:0 6px 18px rgba(0,0,0,0.45);cursor:pointer;}
    .display-box{margin-top:20px;background:var(--panel);padding:28px;border-radius:10px;display:flex;align-items:center;justify-content:space-between;gap:18px;box-shadow: inset 0 8px 24px rgba(0,0,0,0.4);}
    .coins-large{font-size:40px;font-weight:800;}
    .price-large{font-size:32px;font-weight:800;}
    .summary{display:flex;justify-content:space-between;align-items:center;margin-top:20px;}
    .continue-btn{display:block;margin:22px auto 6px;background:var(--white);color:#0b1b2b;padding:12px 26px;border-radius:8px;text-decoration:none;font-weight:700;width:220px;text-align:center;}
    .modal{display:none;position:fixed;z-index:999;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.6);align-items:center;justify-content:center;}
    .modal-content{background:#111;border-radius:10px;padding:28px;width:100%;max-width:420px;color:var(--white);box-shadow:0 10px 30px rgba(0,0,0,0.5);}
    .modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;}
    .modal-header h2{margin:0;font-size:20px;}
    .close{cursor:pointer;font-size:20px;}
    .tabs{display:flex;gap:20px;margin-bottom:20px;}
    .tabs button{flex:1;padding:10px;border:none;cursor:pointer;font-weight:700;border-bottom:2px solid transparent;background:none;color:#ccc;}
    .tabs button.active{color:var(--white);border-color:var(--accent);}
    .tab-content{display:none;}
    .tab-content.active{display:block;}
    .form-group{margin-bottom:14px;}
    .form-group input{width:100%;padding:12px;border-radius:6px;border:1px solid #333;background:#1a1a1a;color:var(--white);}
    .btn-primary{background:var(--accent);color:#000;font-weight:700;padding:12px;border:none;border-radius:6px;width:100%;cursor:pointer;margin-top:12px;}
  </style>
</head>
<body>
  <div class="topbar">FUTMARKET BR</div>
  <div class="wrap">
    <div class="steps">
      <div class="step done"><div class="circle">1</div>Plataforma</div>
      <div class="step done"><div class="circle">2</div>MÃ©todo</div>
      <div class="step active"><div class="circle">3</div>Quantia</div>
      <div class="step"><div class="circle">4</div>Pagamento</div>
    </div>
    <h1>Selecione a quantidade de coins</h1>
    <div class="card">
      <div class="slider-area">
        <div class="marker-row" id="markerRow"></div>
        <div class="range-wrap">
          <input id="coinsRange" type="range" min="20000" max="5000000" step="20000" value="20000">
        </div>
        <div class="display-box">
          <div class="coins-large" id="coinsDisplay">20.000</div>
          <div class="price-large" id="priceDisplay">R$ 19,99</div>
        </div>
        <div class="summary">
          <div>
            <div style="font-weight:700;color:rgba(255,255,255,0.85)">COINS A RECEBER</div>
            <div style="font-weight:700;font-size:18px" id="coinsSmall">20.000</div>
          </div>
          <div style="text-align:right">
            <div style="opacity:0.7;margin-bottom:4px">Valor</div>
            <div style="font-weight:800;font-size:28px" id="priceRight">R$ 19,99</div>
          </div>
        </div>
        <a href="#" class="continue-btn" id="btnContinue">CONTINUAR â†’</a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Entrar / Registrar</h2>
        <span class="close" id="closeModal">&times;</span>
      </div>
      <div class="tabs">
        <button class="tab-btn active" data-tab="loginTab">Entrar</button>
        <button class="tab-btn" data-tab="registerTab">Registrar-se</button>
      </div>
      <div id="loginTab" class="tab-content active">
        <div class="form-group"><input type="text" placeholder="Celular (WhatsApp)"></div>
        <div class="form-group"><input type="email" placeholder="Email"></div>
        <div class="form-group"><input type="password" placeholder="Senha"></div>
        <button class="btn-primary">Entrar</button>
      </div>
      <div id="registerTab" class="tab-content">
        <div class="form-group"><input type="text" placeholder="Celular (WhatsApp)"></div>
        <div class="form-group"><input type="email" placeholder="Email"></div>
        <div class="form-group"><input type="text" placeholder="Nome completo"></div>
        <div class="form-group"><input type="password" placeholder="Senha"></div>
        <div class="form-group"><input type="password" placeholder="Confirmar Senha"></div>
        <button class="btn-primary" id="btnRegister">Efetuar cadastro</button>
      </div>
    </div>
  </div>

  <script>
    const markers=[20000,500000,1000000,2000000,5000000];
    const range=document.getElementById('coinsRange');
    const markerRow=document.getElementById('markerRow');
    const coinsDisplay=document.getElementById('coinsDisplay');
    const priceDisplay=document.getElementById('priceDisplay');
    const coinsSmall=document.getElementById('coinsSmall');
    const priceRight=document.getElementById('priceRight');

    function formatCoins(n){return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".");}
    function formatPriceBR(n){return 'R$ '+n.toFixed(2).replace('.',',');}
    function valueToPercent(val){const min=parseInt(range.min),max=parseInt(range.max);return((val-min)/(max-min))*100;}
    function buildMarkers(){markerRow.innerHTML='';markers.forEach(m=>{const el=document.createElement('div');el.className='marker';let label=m>=1000000?(m/1000000)+'KK':(m/1000)+'K';el.textContent=label;el.style.left=valueToPercent(m)+'%';markerRow.appendChild(el);});}
    function calcPrice(coins){return(coins/20000)*19.99;}
    function updateUI(){let coins=Math.round(range.value/20000)*20000;range.value=coins;coinsDisplay.textContent=formatCoins(coins);coinsSmall.textContent=formatCoins(coins);const price=calcPrice(coins);priceDisplay.textContent=formatPriceBR(price);priceRight.textContent=formatPriceBR(price);}
    range.addEventListener('input',updateUI);
    window.addEventListener('load',()=>{buildMarkers();updateUI();window.addEventListener('resize',buildMarkers);});

    const modal=document.getElementById('authModal');
    document.getElementById('btnContinue').addEventListener('click',e=>{e.preventDefault();modal.style.display='flex';});
    document.getElementById('closeModal').addEventListener('click',()=>{modal.style.display='none';});
    window.onclick=e=>{if(e.target==modal){modal.style.display='none';}};
    const tabBtns=document.querySelectorAll('.tab-btn');
    const tabContents=document.querySelectorAll('.tab-content');
    tabBtns.forEach(btn=>{btn.addEventListener('click',()=>{tabBtns.forEach(b=>b.classList.remove('active'));tabContents.forEach(c=>c.classList.remove('active'));btn.classList.add('active');document.getElementById(btn.dataset.tab).classList.add('active');});});

    // ðŸ‘‡ Novo: redireciona ao pagamento.html
    document.getElementById('btnRegister').addEventListener('click',()=>{
      const coins=coinsSmall.textContent;
      const price=priceRight.textContent;
      localStorage.setItem('order_coins',coins);
      localStorage.setItem('order_price',price);
      window.location.href="pagamento.html";
    });
  </script>
</body>
</html>
